.btn-check {
  position: static !important;
  width: 1px; height: 1px; margin: 0; padding: 0; border: 0;
  clip: rect(0 0 0 0); clip-path: inset(50%); overflow: hidden; white-space: nowrap;

.daily-grid-wrap{
  margin-top: 12px;
  background: #f7fcf7;
  border: 1px solid #e3f0e3;
  border-radius: 10px;
  padding: 10px;

  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

.daily-grid{
  display: grid;
  grid-template-columns: repeat(10, var(--cell-size)); 
  gap: 8px;
  align-items: start;

  min-width: calc(var(--cell-size) * 10 + 9 * 8px);
}

.dg-hcell{
  position: sticky; top: 0; z-index: 3;
  background: #eef8ee;
  border: 1px dashed #d7ead7;
  border-radius: 8px;
  text-align: center;
  padding: 6px 2px;
  font-weight: 700;
  color: #2d5331;
  line-height: 1.05rem;
  font-size: 12px;
}

.dg-gradebar{
  grid-column: 1 / -1;
  margin-top: 6px;
  margin-bottom: -2px;
  font-weight: 700;
  color: #2d5331;
  font-size: 12px;
}

.dg-cell{
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  aspect-ratio: 1 / 1;
  background: #fff;
  border: 2px solid #2a4860;
  border-radius: 6px;
  font-weight: 600;
  color: #2d5331;
  position: relative;
  user-select: none;
  outline: none;
  transition: background .15s ease, border-color .15s ease, transform .05s ease;
  font-size: 12px;
}
.dg-cell .dg-code{ pointer-events: none; }
.dg-cell::after{
  content: "×";
  position: absolute;
  top: 1px; right: 5px;
  font-weight: 700;
  opacity: .45;
}

.dg-cell.state-yes{ background: #e9f7ee; border-color: #2ea043; color: #1f5d2a; }
.dg-cell.state-yes::after{ content: "✓"; color: #2ea043; opacity: 1; }

.dg-cell.state-partial{ background: #fdeaea; border-color: #d73a49; color: #6b2024; }
.dg-cell.state-partial::after{ content: "✓"; color: #d73a49; opacity: 1; }

.dg-cell:focus-visible{ box-shadow: 0 0 0 3px rgba(60,118,61,.35); }
.dg-cell:hover{ transform: translateY(-1px); }

	/* Make panes a positioning context so we can pin the indicator */
.pane { position: relative; }

/* Live indicator */
.live-indicator{
  position: absolute;
  top: 6px; left: 6px;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  z-index: 20;
  pointer-events: none;
  --indicator-color: #9aa3af; /* default (idle) */
}

.live-indicator .live-dot{
  width: 10px; height: 10px;
  border-radius: 50%;
  background: var(--indicator-color);
  box-shadow: 0 0 0 0 rgba(0,0,0,0);
  position: relative;
}

.live-indicator .live-label{
  font-size: 10px;
  color: #718096;
  user-select: none;
}

/* States */
.live-indicator.is-idle      { --indicator-color: #a0aec0; }
.live-indicator.is-ok        { --indicator-color: #2ea043; }
.live-indicator.is-error     { --indicator-color: #d73a49; }
.live-indicator.is-busy      { --indicator-color: #2ea043; }

/* Busy spinner ring */
.live-indicator.is-busy .live-dot::after{
  content: "";
  position: absolute;
  inset: -3px;
  border-radius: 50%;
  border: 2px solid rgba(46,164,79,.45);
  border-top-color: transparent;
  animation: spin .7s linear infinite;
}

/* Green pulse after a successful call */
.live-indicator.is-ok .live-dot{
  animation: pulse-ok 1.6s ease-in-out infinite;
}

/* Red pulse on error */
.live-indicator.is-error .live-dot{
  animation: pulse-error 1s ease-in-out infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
@keyframes pulse-ok {
  0%   { box-shadow: 0 0 0 0 rgba(46,164,79,.4); }
  70%  { box-shadow: 0 0 0 6px rgba(46,164,79,0); }
  100% { box-shadow: 0 0 0 0 rgba(46,164,79,0); }
}
@keyframes pulse-error {
  0%   { box-shadow: 0 0 0 0 rgba(215,58,73,.45); }
  50%  { box-shadow: 0 0 0 6px rgba(215,58,73,0); }
  100% { box-shadow: 0 0 0 0 rgba(215,58,73,0); }
}

  function normalizeGrade(val) {

  }

  function findGradeEl(gradeValue) {

    let el = gridWrap.querySelector(`.dg-gradebar#grade-${norm}, .dg-gradebar[data-grade="${norm}"]`);

      if (/\d+/.test(norm)) {
        if (txt.includes('grade ' + norm) || txt.trim() === norm) return bar;
      } else {
       
        if (txt.includes(norm)) return bar;
      }
    }
    return null;
  }

  function highlight(el) {
   
    try {
      el.animate(
        [
          { boxShadow: '0 0 0 0 rgba(46,164,79,0)' },
          { boxShadow: '0 0 0 8px rgba(46,164,79,.35)' },
          { boxShadow: '0 0 0 0 rgba(46,164,79,0)' }
        ],
        { duration: 800, easing: 'ease-out' }
      );
    } catch (_) {}
  }

  function focusGridOnGrade(gradeValue) {
    const target = findGradeEl(gradeValue);
    if (target) {
      
      target.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'nearest' });
      highlight(target);
      return true;
    }

      if (focusGridOnGrade(gradeSelect.value)) mo.disconnect();
    });
    mo.observe(gridWrap, { childList: true, subtree: true });

<script>
/* Network Activity Indicator — tracks all fetch() calls */
(function(){
  // Create indicator in a pane. Pass '.pane-right' or '.pane-left'
  function mountIndicator(containerSelector, labelText = 'live'){
    const container = document.querySelector(containerSelector);
    if(!container) return null;

    const el = document.createElement('div');
    el.className = 'live-indicator is-idle';
    el.setAttribute('aria-live','polite');
    el.innerHTML = '<span class="live-dot" aria-hidden="true"></span>' +
                   `<span class="live-label">${labelText}</span>`;
    // Pin at top-left
    container.prepend(el);
    return el;
  }

  // State manager
  function makeController(el){
    let inflight = 0;
    let lastOKAt = 0;
    let idleTimer = null;

    function setState(s){
      el.classList.remove('is-idle','is-busy','is-ok','is-error');
      el.classList.add('is-' + s);
    }
    function scheduleIdle(){
      clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        if (inflight === 0 && Date.now() - lastOKAt > 5000) setState('idle');
      }, 5000);
    }

    return {
      start(){ inflight++; setState('busy'); },
      ok(){
        inflight = Math.max(0, inflight - 1);
        lastOKAt = Date.now();
        if (inflight === 0) { setState('ok'); scheduleIdle(); }
      },
      fail(){
        inflight = Math.max(0, inflight - 1);
        setState('error');
        // fall back to idle after a moment if nothing else is happening
        clearTimeout(idleTimer);
        idleTimer = setTimeout(() => { if (inflight === 0) setState('idle'); }, 4000);
      }
    };
  }

  // Mount on the RIGHT panel (change selector if you want left)
  const indRight = mountIndicator('.pane-right', 'live');
  // (Optional) also on left:
  // const indLeft  = mountIndicator('.pane-left', 'live');

  // If no indicator found, abort
  if(!indRight /* && !indLeft */) return;

  const ctrlRight = indRight && makeController(indRight);
  // const ctrlLeft  = indLeft  && makeController(indLeft);

  // Helper to notify all controllers we have
  function startAll(){ ctrlRight && ctrlRight.start(); /* ctrlLeft && ctrlLeft.start(); */ }
  function okAll(){    ctrlRight && ctrlRight.ok();    /* ctrlLeft  && ctrlLeft.ok();    */ }
  function failAll(){  ctrlRight && ctrlRight.fail();  /* ctrlLeft  && ctrlLeft.fail();  */ }

  // Wrap fetch() once
  if (!window.fetch.__withIndicator){
    const _fetch = window.fetch.bind(window);
    window.fetch = function(input, init){
      // You can scope tracking to your script domain if you want:
      // const url = (typeof input === 'string') ? input : (input && input.url) || '';
      // if (!/script\.googleusercontent\.com|googleapis\.com/.test(url)) { return _fetch(input, init); }

      startAll();
      return _fetch(input, init)
        .then(resp => { (resp.ok ? okAll : failAll)(); return resp; },
              err  => { failAll(); throw err; })
        .catch(err => { failAll(); throw err; }); // extra safety
    };
    window.fetch.__withIndicator = true;
  }

  // (Optional) reflect browser online/offline quickly
  window.addEventListener('online',  () => okAll());
  window.addEventListener('offline', () => failAll());
})();
</script>
